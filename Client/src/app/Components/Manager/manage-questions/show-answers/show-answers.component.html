<div mat-dialog-content>
    <h4>TEST</h4>
    {{data.datakey}}
    <div *ngFor='let answer of answers'>
        <ol>
            <div>
                <ul *ngIf='answer.IsCorrect; else NotCorrect' class='correct-answer'>{{answer.Title}}</ul>
                <ng-template #NotCorrect>
                    <ul>{{answer.Title}}</ul>
                </ng-template>
            </div>
        </ol>
    </div>
</div>
