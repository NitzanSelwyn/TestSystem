<h4>{{question.textBelow}}</h4>
<div *ngFor="let item of question.answers">
    <div *ngIf="question.isMultyChoice">
        <mat-checkbox [(ngModel)]="answers.Selected" >{{item.Title}}</mat-checkbox>
    </div>
    <div *ngIf="!question.isMultyChoice">
        <mat-radio-button [value]="item.AnswerId" (click)="selectAnswer(item.AnswerId)">{{item.Title}}</mat-radio-button>
    </div>
</div>
